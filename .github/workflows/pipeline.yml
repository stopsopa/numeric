name: Build & Release Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      manual_run_reason:
        description: "Reason for manual run (optional)"
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  # Precedence:
  # 1. inputs.tag_name (if provided via workflow_dispatch or workflow_call)
  # 2. github.ref_name (fallback for release:published or manual run without input)
  RELEASE_TAG: ${{ inputs.tag_name || github.ref_name }}

jobs:
  # STEP 0: Debug Information
  debug:
    name: üìù Debug Info (Always Run - first but in parallel)
    runs-on: ubuntu-latest
    steps:
      - name: üìù Debug Context
        run: |
          echo "### Pipeline Context ###"
          echo "Triggered by {{ github.event_name }}: >${{ github.event_name }}<"
          echo "Manual reason {{ inputs.manual_run_reason }}: >${{ inputs.manual_run_reason }}<"
          echo "Ref {{ github.ref_name }} (will be branch or tag name): >${{ github.ref_name }}<"
          echo "Resolved RELEASE_TAG: {{ env.RELEASE_TAG }}: >${{ env.RELEASE_TAG }}<"
          echo "--- Environment (Filtered) ---"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          echo "STEP_DEMO_VAL=initialized" >> $GITHUB_ENV

  # STEP 1: Always Run Tests
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: debug
    # CROSS-JOB STATE (The "Anouncer"):
    # To pass data to other jobs, you MUST declare them here.
    # It maps a step's internal output to a job-level output.
    outputs:
      test_complete: ${{ steps.unit_tests.outputs.test_complete }}
    steps:
      - name: üìù Step Debug (Start)
        run: |
          echo "### Test Job Initial State ###"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort

      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}

      - name: üß™ Run Tests
        id: unit_tests
        run: |
          echo "Mocking tests... Success!"
          echo "STEP_TEST_COMPLETE=true" >> $GITHUB_ENV

          # CROSS-JOB STATE (The "Pitcher"):
          # Echoing to $GITHUB_OUTPUT makes the value available to the job's 'outputs' section above.
          echo "test_complete=true" >> $GITHUB_OUTPUT

      - name: üìù Step Debug (End)
        run: |
          echo "Markers after test: STEP_TEST_COMPLETE=>$STEP_TEST_COMPLETE<"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort

  # STEP 2a: Test Build (Optional Fork)
  # Pauses on 'test' environment.
  test-build:
    name: üç¥ Test Build - Fork test
    needs: test
    runs-on: ubuntu-latest
    environment: test # <--- Pauses here!
    steps:
      - name: üîç State Check
        run: |
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          echo "GITHUB_ENV path: >$GITHUB_ENV<"

      - run: echo "This is a dummy test deployment triggered by approval."

  # STEP 2b: Dev/QA Build (Main Fork)
  # Pauses on 'development' environment.
  qa-build:
    name: üöß QA Build (${{ matrix.os }})
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    needs: test
    runs-on: ${{ matrix.os }}
    environment: development # <--- Pauses here!
    defaults:
      run:
        working-directory: ./electron
    steps:
      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}

      - name: üîç Audit
        shell: bash
        run: |
          echo "ENV Path: $GITHUB_ENV"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort

      - name: üîç State Check (2)
        shell: bash
        run: |
          echo "STEP_QA_CHECKOUT=true" >> $GITHUB_ENV
          env | grep "STEP_" | sort

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: üì¶ Install & Build
        run: |
          npm ci
          npm run build

      - name: üèóÔ∏è Build App for QA
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            npx electron-builder --mac --publish never
          elif [ "$RUNNER_OS" == "Windows" ]; then
            npx electron-builder --win --publish never
          fi

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-release-${{ matrix.os }}
          path: |
            electron/release/*.dmg
            electron/release/*.exe
          retention-days: 1

  # STEP 3: The "Gatekeeper" for Production
  # Pauses on 'production' environment.
  bump:
    name: üöÄ Bump Version (Prod)
    # Wait for QA builds to ensure they pass before releasing
    needs: qa-build
    runs-on: ubuntu-latest
    environment: production # <--- Pauses here!
    defaults:
      run:
        working-directory: ./electron
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_tag: ${{ steps.release.outputs.new_tag }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          persist-credentials: false

      - name: üîç Audit
        run: env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: üì¶ Install & Release
        id: release
        run: |
          npm ci

          # Detection Strategy
          git fetch --tags
          OLD_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Old tag: $OLD_TAG"

          # Step B: Run semantic-release (creates new tag if changes exist)
          npx semantic-release

          # Step C: Get the latest tag again
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "New tag: $NEW_TAG"

          # Step D: Compare. If different, we have a release!
          if [ "$OLD_TAG" != "$NEW_TAG" ] && [ -n "$NEW_TAG" ]; then
            echo "New release detected: $NEW_TAG"
            # Set outputs for the next job to see
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            echo "STEP_BUMP_RELEASE_CREATED=true" >> $GITHUB_ENV
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "STEP_BUMP_RELEASE_SKIPPED=true" >> $GITHUB_ENV
          fi

      - name: üîç State Check (Final)
        run: |
          env | grep "STEP_" | sort

  # STEP 4: Build & Publish (Only if Step 3 released something)
  build-release:
    needs: bump
    if: needs.bump.outputs.released == 'true'
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.bump.outputs.new_tag }}
    secrets: inherit
